<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tuo Progetto</title>

    <style>
        /* RESET */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* IMMAGINE INIZIALE 000.png */
        #start-screen {
            position: fixed;
            inset: 0;
            background: url("000.png") center center / cover no-repeat;
            z-index: 20;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        /* VIDEO DI SFONDO */
        #bg-video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }

        /* IMMAGINE 001.png (compare dopo 20s) */
        #overlay-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            display: none;
            max-width: 80vw;
            max-height: 80vh;
        }
    </style>
</head>
<body>

    <!-- VIDEO -->
    <video id="bg-video" muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <!-- MUSICA -->
    <audio id="bg-music">
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <!-- SCHERMATA INIZIALE -->
    <div id="start-screen"></div>

    <!-- IMMAGINE DOPO 20 SECONDI -->
    <img src="001.png" id="overlay-image" alt="Overlay">

    <script>
        const startScreen = document.getElementById("start-screen");
        const video = document.getElementById("bg-video");
        const music = document.getElementById("bg-music");
        const overlayImage = document.getElementById("overlay-image");

        startScreen.addEventListener("click", () => {

            // Mostra e avvia video
            video.style.display = "block";
            video.play();

            // Avvia musica
            music.play();

            // Dissolvenza schermata iniziale
            startScreen.style.opacity = "0";
            setTimeout(() => {
                startScreen.style.display = "none";
            }, 1000);

            // Dopo 20 secondi mostra 001.png
            setTimeout(() => {
                overlayImage.style.display = "block";
            }, 20000);
        });
    </script>

</body>
</html>
