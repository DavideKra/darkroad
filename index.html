<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darkroad</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

/* VIDEO DI SFONDO */
#bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
    display: none;
}

/* SCHERMATA INIZIALE */
#start-screen {
    position: fixed;
    inset: 0;
    background: url("000.png") center center / cover no-repeat;
    z-index: 10;
    cursor: pointer;
    transition: opacity 1s ease;
}

/* IMMAGINE DOPO 20s */
#overlay-image {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80vw;
    max-height: 80vh;
    display: none;
    z-index: 5;
}
</style>
</head>

<body>

<!-- VIDEO -->
<video id="bg-video" muted playsinline></video>

<!-- MUSICA -->
<audio id="bg-music">
    <source src="Dark Road.mp3" type="audio/mpeg">
</audio>

<!-- START -->
<div id="start-screen"></div>

<!-- OVERLAY -->
<img id="overlay-image" src="001.png" alt="overlay">

<script>
const startScreen = document.getElementById("start-screen");
const video = document.getElementById("bg-video");
const music = document.getElementById("bg-music");
const overlayImage = document.getElementById("overlay-image");

/* LISTA VIDEO */
const videos = [
    "video.mp4",
    "video2.mp4",
    "video3.mp4",
    "video4.mp4",
    "video5.mp4"
];

let playlist = [];
let index = 0;

/* SHUFFLE */
function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

/* AVVIO PLAYLIST */
function startPlaylist() {
    playlist = shuffle([...videos]);
    index = 0;
    playCurrent();
}

function playCurrent() {
    video.src = playlist[index];
    video.load();
    video.play();
}

/* CAMBIO VIDEO */
video.addEventListener("ended", () => {
    index++;
    if (index >= playlist.length) {
        startPlaylist();
    } else {
        playCurrent();
    }
});

/* CLICK INIZIALE */
startScreen.addEventListener("click", () => {
    startScreen.style.pointerEvents = "none";

    video.style.display = "block";
    startPlaylist();

    music.play();

    startScreen.style.opacity = "0";
    setTimeout(() => {
        startScreen.style.display = "none";
    }, 1000);

    setTimeout(() => {
        overlayImage.style.display = "block";
    }, 20000);
});
</script>

</body>
</html>
