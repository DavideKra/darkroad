<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darkroad</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

/* CONTAINER VIDEO */
#video-container {
    position: fixed;
    inset: 0;
    z-index: -2;
}

/* VIDEO LAYERS */
.video-layer {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 2s linear;
}

/* VIDEO ATTIVO */
.video-layer.active {
    opacity: 1;
}

/* START */
#start-screen {
    position: fixed;
    inset: 0;
    background: url("000.png") center / cover no-repeat;
    z-index: 10;
    cursor: pointer;
    transition: opacity 1s ease;
}

/* OVERLAY */
#overlay-image {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80vw;
    max-height: 80vh;
    display: none;
    z-index: 5;
}
</style>
</head>

<body>

<div id="video-container">
    <video id="videoA" class="video-layer" muted playsinline></video>
    <video id="videoB" class="video-layer" muted playsinline></video>
</div>

<audio id="bg-music">
    <source src="Dark Road.mp3" type="audio/mpeg">
</audio>

<div id="start-screen"></div>

<img id="overlay-image" src="001.png">

<script>
const startScreen = document.getElementById("start-screen");
const music = document.getElementById("bg-music");
const overlayImage = document.getElementById("overlay-image");

const videoA = document.getElementById("videoA");
const videoB = document.getElementById("videoB");

const videos = [
    "video.mp4",
    "video2.mp4",
    "video3.mp4",
    "video4.mp4",
    "video5.mp4"
];

let playlist = [];
let index = 0;
let current = videoA;
let next = videoB;
let fading = false;

/* SHUFFLE */
function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

function startPlaylist() {
    playlist = shuffle([...videos]);
    index = 0;
    playVideo(current, playlist[index], true);
}

function playVideo(player, src, activate = false) {
    player.src = src;
    player.load();
    player.play();
    if (activate) player.classList.add("active");
}

/* MONITOR TEMPO */
function watchVideo(player) {
    player.ontimeupdate = () => {
        if (!fading && player.duration - player.currentTime <= 2) {
            fading = true;
            startCrossfade();
        }
    };
}

function startCrossfade() {
    index++;

    if (index >= playlist.length) {
        playlist = shuffle([...playlist]);
        index = 0;
    }

    playVideo(next, playlist[index]);
    next.classList.add("active");
    current.classList.remove("active");

    setTimeout(() => {
        current.pause();
        current.currentTime = 0;

        // swap
        [current, next] = [next, current];
        fading = false;
        watchVideo(current);
    }, 2000);
}

startScreen.addEventListener("click", () => {
    startScreen.style.pointerEvents = "none";
    startScreen.style.opacity = "0";
    setTimeout(() => startScreen.style.display = "none", 1000);

    music.play();
    startPlaylist();
    watchVideo(current);

    setTimeout(() => {
        overlayImage.style.display = "block";
    }, 20000);
});
</script>

</body>
</html>
