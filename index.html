<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darkroad – Versione 1</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* VIDEO DI SFONDO */
#bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;              /* ⚠️ NON NEGATIVO */
    background: black;
}

/* SCHERMATA INIZIALE */
#start-screen {
    position: fixed;
    inset: 0;
    background: url("000.png") center / cover no-repeat;
    z-index: 10;
    cursor: pointer;
    transition: opacity 1s ease;
}

/* OVERLAY IMMAGINE */
#overlay-image {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80vw;
    max-height: 80vh;
    display: none;
    z-index: 5;
}

/* LABEL VERSIONE */
#version-label {
    position: fixed;
    bottom: 20px;
    right: 20px;
    color: white;
    font-size: 14px;
    opacity: 0.8;
    z-index: 20;
}
</style>
</head>

<body>

<video id="bg-video" muted playsinline></video>

<audio id="bg-music">
    <source src="Dark Road.mp3" type="audio/mpeg">
</audio>

<div id="start-screen"></div>

<img id="overlay-image" src="001.png">

<div id="version-label">Versione 1.1</div>

<script>
const startScreen = document.getElementById("start-screen");
const video = document.getElementById("bg-video");
const music = document.getElementById("bg-music");
const overlayImage = document.getElementById("overlay-image");

const videos = [
    "video.mp4",
    "video2.mp4",
    "video3.mp4",
    "video4.mp4",
    "video5.mp4"
];

let index = Math.floor(Math.random() * videos.length);

function playVideo() {
    video.src = videos[index];
    video.load();
    video.play().catch(err => console.log(err));
}

video.addEventListener("ended", () => {
    index = (index + 1) % videos.length;
    playVideo();
});

startScreen.addEventListener("click", () => {
    startScreen.style.pointerEvents = "none";
    startScreen.style.opacity = "0";
    setTimeout(() => startScreen.style.display = "none", 1000);

    playVideo();
    music.play();

    setTimeout(() => {
        overlayImage.style.display = "block";
    }, 20000);
});
</script>

</body>
</html>
